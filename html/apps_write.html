<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/hashtag.js" defer></script>
</head>

<body>
  <main>
    <header class="p-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 navbar-brand"><img src="img/logo.png"
              height="24" /></a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark">apps</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">qna</a></li>
          </ul>

          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle me-2">
              {사용자명}
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
              <li><a class="dropdown-item" href="#">myPage</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">logOut</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container">
      <h1 class="h3 mt-5">apps</h1>
      <form class="form-signup">
        <div class="row align-items-end">
          <div class="col-md-4">
            <div class="mb-3">
              <label for="userImage" class="form-label">앱 아이콘</label>
              <img class="user-image rounded-3 mb-3" id="userImagePreview" src="https://via.placeholder.com/150" />
              <input accept="image/*" class="form-control" type="file" id="userImageInput" onchange="loadFile(event)">
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label" for="selectCategory">카테고리</label>
              <select class="form-select" id="selectCategory">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
              </select>
            </div>
          </div>
          <div class="col-md-4">
            <div class="mb-3">
              <label class="form-label" for="inputTitle">앱 이름</label>
              <input type="email" class="form-control" id="inputTitle" placeholder="앱 이름을 입력해주세요">
            </div>
          </div>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputContent">설명</label>
          <textarea class="form-control" id="inputContent" style="height: 300px"></textarea>
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputDownloadUrl">다운로드 URL</label>
          <input type="url" class="form-control" id="inputDownloadUrl" placeholder="https://">
        </div>
        <div class="mb-3">
          <label class="form-label" for="inputTag">태그</label>
          <input type="text" class="form-control" id="inputTag" placeholder="엔터키로 추가">
          <div class="tag-list my-3 h5">
            
          </div>
          <input type="hidden" id="tagList" value=""/> <!-- submit 동작을 할 때 .tag-list 내부의 span 요소들의 text를 ,를 구분자로 해 value에 삽입하는 과정 필요 -->
        </div>
      </form>
      <hr>
      <a href="#" class="btn btn-outline-primary">작성 완료</a>
    </div>
  </main>
  <footer>
    <div class="container">
      <p class="copyright">ⓒ 2021 ubbys. All rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
