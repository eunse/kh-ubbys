<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Layout</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
    crossorigin="anonymous"></script>
  <script src="js/userinfo_form_check.js" defer></script>
</head>

<body>
  <main>
    <header class="p-3 border-bottom">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 navbar-brand"><img src="img/logo.png"
              height="24" /></a>

          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 link-dark">apps</a></li>
            <li><a href="#" class="nav-link px-2 link-dark">qna</a></li>
          </ul>

          <div class="dropdown text-end">
            <a href="#" class="d-block link-dark text-decoration-none dropdown-toggle" id="dropdownUser1"
              data-bs-toggle="dropdown" aria-expanded="false">
              <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle me-2">
              {사용자명}
            </a>
            <ul class="dropdown-menu text-small" aria-labelledby="dropdownUser1" style="">
              <li><a class="dropdown-item" href="#">myPage</a></li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li><a class="dropdown-item" href="#">logOut</a></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    <div class="container d-flex justify-content-center">
      <form class="form-signup col-4 needs-validation" novalidate>
        <h1 class="h3 mb-3 fw-normal">내 정보 수정</h1>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputId" value="{id}" disabled>
          <label for="inputId">ID</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputName" placeholder="닉네임 입력" value="{닉네임}" required>
          <label for="inputName">닉네임</label>
        </div>
        <div class="mb-3">
          <a href="#" class="btn btn-primary">비밀번호 변경하기</a>
        </div>
        <div class="mb-3">
          <label for="userImage" class="form-label">프로필 사진 (선택사항)</label>
          <img class="user-image rounded-circle mb-3" id="userImagePreview" src="https://via.placeholder.com/150" />
          <input accept="image/*" class="form-control" type="file" id="userImageInput" onchange="loadFile(event)">
        </div>
        <div class="form-floating mb-3">
          <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com">
          <label for="inputEmail">이메일 (선택사항)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="url" class="form-control" id="inputWebsite" placeholder="https://...">
          <label for="inputWebsite">웹사이트 (선택사항)</label>
        </div>
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="inputInterest" placeholder="예) Javascript, Go...">
          <label for="inputInterest">관심분야 (선택사항)</label>
        </div>
        <div class="form-floating mb-3">
          <textarea class="form-control" id="inputIntroduce"
            style="height: 100px"></textarea>
          <label for="inputIntroduce">자기소개</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit">정보 수정</button>
      </form>

    </div>
  </main>
  <footer>
    <div class="container">
      <p class="copyright">ⓒ 2021 ubbys. All rights Reserved.</p>
    </div>
  </footer>
</body>

</html>
